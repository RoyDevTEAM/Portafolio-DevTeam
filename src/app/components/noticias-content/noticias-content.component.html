<app-header></app-header>
<!-- Main Content -->
<div class="container mx-auto my-8 p-4 bg-white rounded-lg shadow-lg mt-20">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <!-- Article -->
    <article *ngIf="noticia; else loading" class="md:col-span-2">
      <h1 class="text-3xl font-bold mb-4">{{ noticia.title }}</h1>
      <div class="text-gray-500 mb-4">
        <span>Por {{ noticia.author }}</span> | <span>{{ noticia.date }}</span>
      </div>
      <img [src]="noticia.image" alt="{{ noticia.title }}" class="w-full mb-4 rounded-lg">

      <!-- Sections -->
      <section *ngFor="let section of noticia?.sections">
        <h2 class="text-2xl font-bold mb-4">{{ section.heading }}</h2>
        <p class="text-gray-700 mb-4">{{ section.content }}</p>
      </section>
    </article>

    <!-- Aside -->
    <aside *ngIf="noticia; else loading" class="bg-gray-100 p-4 rounded-lg shadow-md">
      <h3 class="text-xl font-bold mb-4">Noticias Relacionadas</h3>
      <div class="space-y-4">

        <!-- Related News -->
        <div *ngFor="let relatedNews of noticia?.relatedNews" class="bg-white p-4 rounded-lg shadow-md flex items-center">
          <img [src]="relatedNews.image" alt="{{ relatedNews.title }}" class="w-16 h-16 object-cover rounded-full mr-4">
          <div>
            <a [routerLink]="['/noticias', relatedNews.id]" class="text-blue-700 hover:text-blue-900 font-bold">{{ relatedNews.title }}</a>
            <p class="text-gray-600 text-sm">{{ relatedNews.description }}</p>
          </div>
        </div>
      </div>
    </aside>
  </div>
</div>

<ng-template #loading>
  <div class="text-center py-8">
    <p>Cargando...</p>
  </div>
</ng-template>

<app-footer></app-footer>
